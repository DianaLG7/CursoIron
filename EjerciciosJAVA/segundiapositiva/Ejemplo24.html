<!DOCTYPE html> <!--Añade una función para restar dos números.-->
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <title>Ejercicio 24</title>
        <script>
            let multipli = function(x,y)
            {  
                return x*y
            }
            let suma = (x,y) => {return x+y};
            let resta = (x,y) => {return x-y};
            var result = multipli(5,2);  alert (result);
            result = suma (3,4);  alert (result);
            result=resta(17,22); alert(result);

        </script>
    </head>
</html>
