<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 12 </title>
    </head>
    <body>
        <script type="text/javascript">
            let dato1,dato2,num1,num2;
            dato1=window.prompt("Introduce primer número ↓", "0");  num1 = parseInt(dato1); 
            dato2=window.prompt("Introduce segundo número ↓", "0");  num2 = parseInt(dato2); 
            let resultado = num1 - num2;
            let resultadod = num1 * num2;
            document.write(`<br/> <br/> La resta es ${resultado} ` );
            document.write(`<br/> <br/> La multiplicacion es ${resultadod} ` );
        </script>
        <p><br>Ejercicio 12.</p>
    </body>
</html>
