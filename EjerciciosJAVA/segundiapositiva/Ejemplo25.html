<!--Realizar programa que muestra en pantalla un saludo al nombre  de dos personas introducido por teclado.-->
<!DOCTYPE html> 
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <title>Ejercicio 25</title>
        <script>
            let persona1,persona2;
            persona1=window.prompt("Introduce tu nombre", "0");
            persona2=window.prompt("Introduce tu nombre", "0");
            function Saludo(persona1,persona2) 
            {  
                document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
            }
        </script>
    </head>
    <body>
        <h1>Función con dos parámetros</h1>
        <p>Saluda a dos personas.</p></br>
        <p id="salida">Aquí el resultado</p>
        <script>
            Saludo(persona1,persona2);
        </script>
    </body>    
</html>
