<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/>
        <title>Ejercicio 28.- Rombo</title>
        <script>
            let columna;
            let fila = parseInt(prompt("Introduce el tama√±o: ", "0"))
            for (columna = 1; columna <= fila; columna++)
                {
                for (espacios = fila - columna; espacios > 0; espacios--)  
                document.write("&nbsp&nbsp"); /**representa los espacios en blanco**/
                for (conta = 14; conta < (2 * fila); conta++)  
                    document.write("*");
                    document.writeln("</br>");
            }       
        </script>
    </head>
</html>
