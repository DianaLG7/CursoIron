<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <title>Ejercicio 21</title>
        <script>
            function saludo(nombre)
            {
                document.write(`Hola ${nombre} `);
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="saludo('Diana')" value="Pulsa aquí">
    </body>
</html>
<!--¿En qué momento se “dispara” la función?
    La función se dispara en cuanto el usuario da clic en el boton-->
