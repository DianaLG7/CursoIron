<!--Realizar ALGORITMO ESTRUCTURADO para una agencia de viajes.  Si el usuario introduce como origen 
    la ciudad de Palma y como destino Barcelona, el descuento se establece  en el 5%. Con el mismo origen, 
    si el destino es Madrid el descuento es del 10% y si el destino es Valencia , el  descuento es del 15%.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 JS</title>
        <meta charset="utf-8">
    </head>
    <body> 
        <script>
            let origen,destino,descuento = 0;
            origen = prompt("Por temporada hay viajes con origen en la ciudad de Palma, donde sera su origen?", "0");
            destino = prompt("con destino a: Barcelona, Madrid y Valencia, que destino quiere?", "0");
            if (origen=="ciudad de Palma") 
               if (destino =="Barcelona")
                {
                    descuento=5;
                }
                else if(destino=="Madrid")
                {
                    descuento=10;
                }
                else if(destino=="Valencia")
                {
                    descuento=15;
                }
            document.write(`<h3>Su descuento es del ${descuento} % </h3>`);
        </script>
    </body>
</html>
