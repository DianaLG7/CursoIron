<!--Realizar programa donde el usuario introduce una palabra. El programa consta, de al menos,  
    DOS FUNCIONES: la función f_vocales(variable) recibe la palabra y saca por pantalla el número  total de vocales de esa palabra.
La segunda función se llama f_total(variable), esta función recibe la palabra y saca por pantalla  el número total de letra-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ejercicio 05</title>
        <script>
            function f_vocales(texto)
            {
                let f_vocales=0;
                let vocales=['a','A','e','E','i','I','o','O','u','U'];

                for(let i=0; i< texto.length; i++)
                {
                    if(vocales.indexOf(texto[i])>=0)
                    {
                        ++ f_vocales;
                    }
                }
                return f_vocales;
            }  
            function f_total(texto)
            {
                let f_total=0;
                let letras=['a','A','b','B','c','C','d','D','e','E','f','F','g','G','h','H','j','J','k','K','l','L','m','M','n',
                'N','i','I','o','O','u','U','p','P','q','Q','r','R','s','S','t','T','v','V','w','W','x','X','y','Y','z','Z'];

                for(let j=0; j< texto.length; j++)
                {
                    if(letras.indexOf(texto[j])>=0)
                    {
                        ++ f_total;
                    }
                }
                return f_total;
            } 

            palabra=window.prompt("Introduce una palabra", "0");  
            n=f_vocales(palabra);
            t=f_total(palabra);
            document.write(palabra );
            document.write(  '  tiene  '+ n + '   vocales');
            document.write(  '  y en total  '+ t + '   letras');
        </script>
    </head>
</html>
