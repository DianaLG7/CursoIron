<!--Realizar programa donde el usuario introduce una palabra y el ordenador responde el  número total de vocales contenidas. 
    Realizar código con una FUNCIÓN ,que recibe como  parámetro esa palabra.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ejercicio 04</title>
        <script>
            function nvocal(texto)
            {
                let nvocal=0;
                let vocales=['a','A','e','E','i','I','o','O','u','U'];

                for(let i=0; i< texto.length; i++)
                {
                    if(vocales.indexOf(texto[i])>=0)
                    {
                        ++ nvocal;
                    }
                }
                return nvocal;
            }     
            palabra=window.prompt("Introduce una palabra", "0");  
            n=nvocal(palabra);
            document.write(palabra );
            document.write(  '  tiene  '+ n + '   vocales');
        </script>
    </head>
</html>
