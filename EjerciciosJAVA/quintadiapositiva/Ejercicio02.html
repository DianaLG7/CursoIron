<!--Realizar programa donde introduciendo la edad de un niño y su altura, el programa  indica la estatura aproximada que tendrá de adulto.
Una forma de calcular la estatura adulta es multiplicar por 2 la estatura de un niño a los 2 años o la de una niña a los 18 meses.-->

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="Shortcut Icon" href="salud.ico" type="image/x-icon">

            function alturareferencia(datoaltura=1, datoedad=1, datosexo=N)
            {
                let sexo = parseInt(datosexo); 
                let altura = parseInt(datoaltura);  
                let edad = parseInt(datoedad); 
                if (datosexo == "n" || datosexo=="H")
                {
                    resultado=(edad * 2 * altura) / 24;
                }
                else resultado=(edad * 2 * altura) / 18;

            }
