<!DOCTYPE html>
<html>
    <head><title> Ejemplo 06 JS</title> </head>

    <body>
        <h2>JavaScript Class Method</h2>
        <p>Pasar un parámetro al método "edad()"</p>
        <p id="demo"></p>

        <script>
            class Car {constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(x) {return x - this.year;}
            }

            let date = new Date();
            let year = date.getFullYear();

            let myCar = new Car("Ford", 1998);
            document.getElementById("demo").innerHTML="My car is " + myCar.age(year) + " years old.";
         </script>

    </body>
</html>
