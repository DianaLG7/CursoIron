<!DOCTYPE html>
<html>
    <head>
    <title>Ejemplo de JavaScript</title>
    </head>
    <script LANGUAJE="JavaScript 1.3">
        function Validar()
        {
            if(formulario.nombre.value == '')
            {
                alert('El nombre no puede estar vacio');
                exit();
            }
            if(formulario.nombre.value.length < 4)
            {
                alert('El nombre debe tener mas de cuatro caracteres');
                exit();
            }            
            formulario.submit();
        }
    </script>
    <body>
    <form action="procesa.phtml" name="formulario" id="formulario" method="POST">
        Nombre:<input type="text" name="nombre" value="Tu nombre" maxlength="15"><br><br>
        Password:<input type="password" name="pass" maxlegth="10"><br>
    </form>
    <a href="javascript:Validar();">Validar datos</a><br>
    </body>
</html>
