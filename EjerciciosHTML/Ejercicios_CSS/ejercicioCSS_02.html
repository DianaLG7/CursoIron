<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 CSS</title>
        <link rel="stylesheet" type="text/css" href="estej02.css">
    </head>
    <body>
        <header><h1>Ejercicio 02 CSS</h1></header><br><br><br><br>
        <section>
            <table border="3">
                <thead>
                    <tr>
                        <th>Vehicle #</th>
                        <th>Category</th>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Price</th>
                     </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="n">1</td>
                        <td rowspan="2" class="c">Antique</td>
                        <td class="a">1957</td>
                        <td class="mar">Ford</td>
                        <td class="m">Thunderbird</td>
                        <td class="pre">14,000</td>
                    </tr>
                    <tr>
                        <td class="n">2</td>
                        <td class="a">1958</td>
                        <td class="mar">Chevrolet</td>
                        <td class="m">Impala</td>
                        <td class="pre">3,000</td>
                    </tr>
                    <tr>
                        <td class="n">3</td>
                        <td rowspan="2" class="c">Non-Antique</td>
                        <td class="a">2012</td>
                        <td class="mar">BMW</td>
                        <td class="m">Z4</td>
                        <td class="pre">40,000</td>
                    </tr>
                    <tr>
                        <td class="n">4</td>
                        <td class="a">2003</td>
                        <td class="mar">Mazda</td>
                        <td class="m">Miata</td>
                        <td class="pre">5,000</td>
                    </tr>
                    <tr class="fin">
                        <th colspan="5" class="t">Total:</th>
                        <th class="total"> 62,000</th>
                    </tr>  
                </tbody>     
              </table>
        </section>
    </body>
</html>
