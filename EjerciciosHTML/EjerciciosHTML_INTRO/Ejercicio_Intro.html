<!DOCTYPE html>
<html lang="es">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Ejercicio</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>Ejercicio HTML</h1>

    <form method="post" name="form2" id="form2">
      <div>
            <label for="puesto"> ¿Cuál es el puesto en el que quieres estar?</label><br><br>
            <label for="frontend">Frontend</label>
            <input type="checkbox" id="frontend" name="frontend" /><br>
            <label for="backend">Backend</label>
            <input type="checkbox" id="backend" name="backend"  /><br>
            <label for="fs">Full Stack</label>
            <input type="checkbox" id="fs" name="fs" />
      </div>
      <br><br>
      <div>
            <label for="fecha">¿Qué fecha es hoy?</label>
            <br><br>
            <input type="date" name="fecha" id="fecha" value="2022-11-26" required 
            />
      </div>
      <br><br>
      <div>
        <label for="tr">¿Cómo te gusta trabajar?</label>
        <br><br>
            <label for="trabajoin">Trabajo individual</label>
            <input type="radio" id="trabajoin" name="trabajo" value="i"/>
            <label for="traeq">Trabajo en equipo</label>
            <input type="radio" id="traeq" name="trabajo" value="e"/>
      </div>
      <br><br><br>
      <div>
          <label for="selector">Lista de programas:</label> <br><br>
          <select name="selector" id="selector" multiple="multiple">
              <option id="vsc" value="vsc">Visual Studio Code</option>
              <option id="vs" value="vs">Visual Studio</option>
              <option id="pc" value="pc" >PyCharm</option>
              <option id="cb" value="cb">CodeBlocks</option>
              <option id="cb" value="cpt">Cisco Packet Tracer</option>
              <option id="cb" value="p">Proteus</option>
          </select>
      </div>
      <br><br>
      <div>
          <label for="cv">Ingresa tu CV:</label><br><br>
          <input type="file" name="fichero[]" id="cv" multiple="multiple" value=""/>
      </div>
      <br><br>
      <div>
          <label for="detalles">Comentarios:</label><br><br>
          <textarea name="detalles" id="detalles"></textarea>
      </div>
      <br>
      <div>
          <label for="condiciones">¿Acepta los terminos y condiciones del servicio?</label>
          <input type="checkbox" id="tc" name="tc" checked="checked"
           />
      </div>
      <br><br>
      <input type="submit" name="submit" value="Enviar" id="submit2"/>
      <br><br><br><br><br><br>
      </form>
  </body>
</html>
